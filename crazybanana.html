<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Factory Empire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),

            background-size: 200px 200px;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .game-header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0,0,0,0.8);
            border-bottom: 2px solid #ffeb3b;
        }

        h1 {
            font-size: 3.5em;
            color: #ffeb3b;
            text-shadow: 0 0 20px rgba(255,235,59,0.5);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2em;
            color: #ffd54f;
            opacity: 0.9;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 140px);
        }

        .main-area {
            background: rgba(0,0,0,0.85);
            border: 2px solid #ffeb3b;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255,235,59,0.3);
            backdrop-filter: blur(10px);
        }

        .score {
            font-size: 3em;
            color: #ffeb3b;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255,235,59,0.7);
            font-weight: 700;
        }

        .banana-button {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at 30% 30%, #fff176, #ffeb3b, #ffc107);
            border: 4px solid #ff8f00;
            border-radius: 20px;
            font-size: 6em;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 10px 30px rgba(255,193,7,0.4), inset 0 0 20px rgba(255,255,255,0.3);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .banana-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .banana-button:hover::before {
            animation: shine 0.5s ease;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) rotate(45deg); opacity: 0; }
        }

        .banana-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255,193,7,0.6), inset 0 0 25px rgba(255,255,255,0.4);
        }

        .banana-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255,235,59,0.1);
            border: 1px solid #ffeb3b;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .stat-label {
            color: #ffd54f;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .stat-value {
            color: #ffeb3b;
            font-size: 1.6em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255,235,59,0.5);
        }

        .shop-button {
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            border: 2px solid #ff8f00;
            border-radius: 12px;
            color: #000;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(255,235,59,0.4);
            margin: 10px;
            display: inline-block;
        }

        .shop-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,235,59,0.6);
            background: linear-gradient(135deg, #fff176, #ffeb3b);
        }

        .shop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .shop-overlay.active {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        .shop-modal {
            background: rgba(0,0,0,0.95);
            border: 3px solid #ffeb3b;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255,235,59,0.5);
            backdrop-filter: blur(15px);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .shop-overlay.active .shop-modal {
            transform: scale(1);
        }

        .shop-header {
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            color: #000;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            text-shadow: none;
            position: relative;
            flex-shrink: 0;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #000;
            font-size: 2em;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .close-button:hover {
            transform: scale(1.2);
        }

        .upgrades-list {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: #ffeb3b rgba(255,235,59,0.1);
        }

        .upgrades-list::-webkit-scrollbar {
            width: 12px;
        }

        .upgrades-list::-webkit-scrollbar-track {
            background: rgba(255,235,59,0.1);
            border-radius: 6px;
        }

        .upgrades-list::-webkit-scrollbar-thumb {
            background: #ffeb3b;
            border-radius: 6px;
            border: 2px solid rgba(0,0,0,0.2);
        }

        .upgrades-list::-webkit-scrollbar-thumb:hover {
            background: #fff176;
        }

        .upgrade-category {
            margin-bottom: 25px;
        }

        .category-header {
            color: #ffeb3b;
            font-size: 1.3em;
            font-weight: 600;
            padding: 15px 20px;
            background: rgba(255,235,59,0.15);
            border-left: 4px solid #ffeb3b;
            border-radius: 8px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255,235,59,0.2);
        }

        .upgrade-item {
            background: rgba(255,235,59,0.05);
            border: 1px solid #444;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .upgrade-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,235,59,0.2), transparent);
            transition: left 0.5s ease;
        }

        .upgrade-item.purchased::before {
            left: 100%;
        }

        .upgrade-content {
            display: grid;
            grid-template-columns: 1fr auto;
            padding: 20px;
            align-items: center;
            gap: 20px;
        }

        .upgrade-info {
            flex-grow: 1;
        }

        .upgrade-name {
            color: #fff;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .upgrade-description {
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .upgrade-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.85em;
        }

        .upgrade-cost {
            color: #ffeb3b;
            font-weight: 600;
        }

        .upgrade-owned {
            color: #4caf50;
            font-weight: 600;
        }

        .upgrade-effect {
            color: #ff9800;
            font-weight: 600;
        }

        .buy-button {
            background: linear-gradient(135deg, #4caf50, #45a049);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            min-width: 90px;
            box-shadow: 0 4px 15px rgba(76,175,80,0.3);
        }

        .buy-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #5cbf60, #4caf50);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76,175,80,0.5);
        }

        .buy-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .upgrade-item.affordable {
            border-color: #4caf50;
            background: rgba(76,175,80,0.1);
            box-shadow: 0 4px 15px rgba(76,175,80,0.2);
        }

        .click-effect {
            position: absolute;
            color: #ffeb3b;
            font-weight: 700;
            font-size: 1.8em;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255,235,59,0.8);
            animation: floatUp 1.2s ease-out forwards;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.3);
            }
        }

        .purchase-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.2em;
            box-shadow: 0 10px 30px rgba(76,175,80,0.5);
            z-index: 10000;
            animation: purchasePop 1s ease-out forwards;
        }

        @keyframes purchasePop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            30% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
        }

        .achievement-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(255,152,0,0.4);
            z-index: 10001;
            animation: achievementPop 3s ease-out forwards;
            max-width: 300px;
        }

        @keyframes achievementPop {
            0%, 10% {
                opacity: 0;
                transform: translateX(100%);
            }
            20%, 80% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .prestige-button {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            border: 2px solid #6a1b9a;
            border-radius: 12px;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(156,39,176,0.4);
            margin: 10px;
            display: inline-block;
        }

        .prestige-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(156,39,176,0.6);
            background: linear-gradient(135deg, #ab47bc, #9c27b0);
        }

        .prestige-button:disabled {
            background: #555;
            border-color: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .multiplier-display {
            background: rgba(156,39,176,0.2);
            border: 1px solid #9c27b0;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 10px 0;
            text-align: center;
            font-weight: 600;
            color: #e1bee7;
        }

        .save-load-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .save-button, .load-button, .reset-button {
            background: linear-gradient(135deg, #607d8b, #546e7a);
            border: 2px solid #455a64;
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .save-button:hover, .load-button:hover {
            background: linear-gradient(135deg, #78909c, #607d8b);
            transform: translateY(-2px);
        }

        .reset-button {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            border-color: #c62828;
        }

        .reset-button:hover {
            background: linear-gradient(135deg, #ef5350, #f44336);
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            h1 {
                font-size: 2.5em;
            }
            
            .banana-button {
                width: 180px;
                height: 180px;
                font-size: 5em;
            }

            .shop-modal {
                width: 95%;
                max-height: 90vh;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .upgrade-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }
        }
    </style>
</head>

        function formatNumber(num) {

            if (n >= 1e15) return (n / 1e15).toFixed(2) + 'Q';

            if (n >= 1e9) return (n / 1e9).toFixed(2) + 'B';
            if (n >= 1e6) return (n / 1e6).toFixed(2) + 'M';
            if (n >= 1e3) return (n / 1e3).toFixed(2) + 'K';
            return Math.floor(n).toString();
        }

                if (upgradeDef && upgradeDef.type === 'click') {
                    power += upgradeDef.effect * upgrade.owned;
                }
            }
            gameState.clickPower = power * gameState.prestigeMultiplier;
        }

                    bps += upgradeDef.effect * upgrade.owned;
                }
            }
            gameState.bananasPerSecond = bps * gameState.prestigeMultiplier;
        }

        function findUpgradeDefinition(upgradeKey) {

                goldenBanana.style.top = Math.random() * (window.innerHeight - 100) + 'px';
                goldenBanana.style.cursor = 'pointer';
                goldenBanana.style.zIndex = '10000';
                goldenBanana.style.animation = 'pulse 1s infinite';
                goldenBanana.style.textShadow = '0 0 20px gold';
                goldenBanana.title = 'Click for bonus bananas!';
                
                goldenBanana.addEventListener('click', () => {
                    const bonus = Math.floor(gameState.bananasPerSecond * 60); // 1 minute worth
                    gameState.bananas += bonus;
                    gameState.statistics.totalBananasEarned += bonus;
                    createPurchaseEffect(`Golden Bonus: +${formatNumber(bonus)} bananas!`);
                    document.body.removeChild(goldenBanana);
                });
                
                document.body.appendChild(goldenBanana);
                
                // Remove after 10 seconds if not clicked
                setTimeout(() => {
                    if (document.body.contains(goldenBanana)) {
                        document.body.removeChild(goldenBanana);
                    }
                }, 10000);
            }
        }

        // Spawn golden bananas every 30 seconds
        setInterval(spawnGoldenBanana, 30000);

        // Add some CSS animations for golden bananas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        console.log('🍌 Banana Factory Empire Enhanced - Loaded successfully!');
        console.log('Features: Enhanced save system, achievements, prestige, golden bananas, more upgrades!');

    </script>
